      </li>

    <div id="left_menu">

  <!--Main Content -->

      <!--IFrame Pannel -->
      <article id="iFrame_panel">
        <iframe id="clientframe" src="./client/client.html" frameborder="0" onload="onLoadiframe()"></iframe>
      </article>

      <!--Right Pannel -->
      <article id="right_panel">
        <h1>Control Panel</h1>

        <button onclick='toggleEditIframe()'>Toggle Edit iFrame</button>
        <button onclick='toggleOutlineAll()'>Outline</button>

      <div class="tooltip" id="tooltip1">
        PROFILE DETAILS
      </div>
      <div id="snackbar">Some text some message..</div>

    </section>
  </div>



  <script src="./webdrop.js"></script>

  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight) {
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
        }
      });
    }
  </script>
</body>
