<html lang="en">
<!-- CHROME ONLY (for now)-->

<head>
  <meta charset="UTF-8">
  <title>Webdrop</title>
  <link href="./webdrop.css" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body translate="no" contenteditable="false">

  <!--Burger Menu-->
  <input type="checkbox" id="nav-control" class="nav-control">
  <label for="nav-control" class="toggle-button">
    <a class="wolverine">
      <div class="claws"></div>
    </a>
  </label>


  <!--Left Navigation-->
  <nav class="navigation">

    
  </nav>

  <!--Main Content -->
  <div class="site-wrap">
    <section>

      <!--IFrame Pannel -->
      <article id="iFrame_panel">
        <iframe id="clientframe" src="./client/client.html" frameborder="0" onload="onLoadiframe()"></iframe>
      </article>

      <!--Right Pannel -->
      <article id="right_panel">
        <h1>Control Panel</h1>
        <button onclick=" gibMiData()">Download HTML</button>
        <button onclick='toggleEditIframe()'>Toggle Edit iFrame</button>
        <button onclick='toggleOutlineAll()'>Outline</button>
      </article>


      <div class="tooltip" id="tooltip1">
        PROFILE DETAILS
      </div>
      <div id="snackbar">Some text some message..</div>

    </section>
  </div>



  <script src="./webdrop.js"></script>

  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight) {
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
        }
      });
    }
  </script>
</body>

</html>
