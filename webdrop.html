<html lang="en">
<!-- CHROME ONLY (for now)-->

<head>
  <meta charset="UTF-8">
  <title>Webdrop</title>
  <link href="./webdrop.css" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body translate="no" contenteditable="false">

  <!--Burger Menu-->
  <input type="checkbox" id="nav-control" class="nav-control">
  <label for="nav-control" class="toggle-button">
    <a class="wolverine">
      <div class="claws"></div>
    </a>
  </label>


  <!--Left Navigation-->
  <nav class="navigation">

    <div id="dragitemslist">
      <h1>Components</h1>
      <div>
        <ul id="dragitemslistcontainer">
          <li id="takeme" draggable="true" data-insert-html="<h1>HEADER GOES HERE</h1>">
            <p><i class="fa fa-header"></i>Header</p>
          </li>
          <li id="takeme2" draggable="true"
            data-insert-html="<img src='https://images.unsplash.com/photo-1566410834486-857b30cff4ab?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80'>">
            <p><i class="fa fa-bar-chart"></i>Chart Image</p>
          </li>
          <li id="takeme3" draggable="true"
            data-insert-html='<div class="well login-box"> <form action=""> <legend>Login</legend> <div class="form-group"> <label for="username-email">E-mail or Username</label> <input value="" id="username-email" placeholder="E-mail or Username" type="text" class="form-control"/> </div><div class="form-group"> <label for="password">Password</label> <input id="password" value="" placeholder="Password" type="text" class="form-control"/> </div><div class="form-group text-center"> <button class="btn btn-danger btn-cancel-action">Cancel</button> <input type="submit" class="btn btn-success btn-login-submit" value="Login"/> </div></form> </div>'>
            <p><i class="fa fa-sign-in"></i>Login Form</p>
          </li>
          <li id="takeme4" draggable="true"
            data-insert-html='<div class="topnav" id="myTopnav"> <a href="#home" class="active">Home</a> <a href="#news">News</a> <a href="#contact">Contact</a> <a href="#about">About</a> <a href="javascript:void(0);" class="icon" onclick="myFunction()"> + </a> </div>'>
            <p><i class="fa fa-bar-chart"></i>Responsive Nav</p>
          </li>
          <li draggable="true" data-insert-html=' '>
            <p><i class="fa fa-header"></i>Empty</p>
          </li>
          <li draggable="true" data-insert-html=' '>
            <p><i class="fa fa-header"></i>Empty</p>
          </li>


          <!-- Proper way of importing the html-->
          <li draggable="true" data-insert-html=' '>
            <p><i class="fa fa-header"></i>Empty</p>
          </li>



        </ul>
      </div>
    </div>

  </nav>

  <!--Main Content -->
  <div class="site-wrap">
    <section>

      <!--IFrame Pannel -->
      <article id="iFrame_panel">
        <iframe id="clientframe" src="./client/client.html" frameborder="0" onload="onLoadiframe()"></iframe>
      </article>

      <!--Right Pannel -->
      <article id="right_panel">
        <h1>Control Panel</h1>
        <button onclick=" gibMiData()">Download HTML</button>
        <button onclick='toggleEditIframe()'>Toggle Edit iFrame</button>
        <button onclick='toggleEditDocument()'>Toggle Edit Document</button>
        <button onclick='toggleOutlineAll()'>Outline</button>
      </article>


      <div class="tooltip" id="tooltip1">
        PROFILE DETAILS
      </div>

      <div id="snackbar">Some text some message..</div>



    </section>
  </div>



  <script src="./webdrop.js"></script>

</body>

</html>
